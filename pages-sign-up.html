<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">
	<base href="/">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-up.html" />

	<title>Sign Up </title>

	<link href="/css/app.css" type="text/css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"  type="text/css" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Sign Up to Digital Diary</h1>
							<p class="lead">
								We promise the below Imformation will be kept private and will only be used for your benefit
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form action="/submit" method="post">
										<!-- UserId, Password, Email, Phone, Name, Age, Nickname, Height, Weight, Address -->
										<div class="mb-3">
											<label class="form-label">Name</label>
											<input class="form-control form-control-lg" type="text" name="Name" placeholder="Enter your name" />
										</div>

										<div class="mb-3">
											<label class="form-label">Nickname/Pen-Name</label>
											<input class="form-control form-control-lg" type="text" name="Nickname" placeholder="Enter a name you like to go by" />
										</div>
										
										<div class="mb-3">
											<label class="form-label">Phone</label>
											<input class="form-control form-control-lg" type="number" name="Phone" placeholder="Enter your Phone Number" />
										</div>

										<div class="mb-3">
											<label class="form-label">Height</label>
											<input class="form-control form-control-lg" type="number" name="Height" placeholder="Enter your Height" />
										</div>

										<div class="mb-3">
											<label class="form-label">Weight</label>
											<input class="form-control form-control-lg" type="number" name="Weight" placeholder="Enter your weight" />
										</div>

										<div class="mb-3">
											<label class="form-label">Age</label>
											<input class="form-control form-control-lg" type="number" name="Age" placeholder="Enter your age" />
										</div>

										<div class="mb-3">
											<label class="form-label">Address</label>
											<input class="form-control form-control-lg" type="text" name="Address" placeholder="Enter your address" />
										</div>

										<div class="mb-3">
											<label class="form-label">Email</label>
											<input class="form-control form-control-lg" type="email" name="Email" placeholder="Enter your email" />
										</div>

										<div class="mb-3">
											<label class="form-label">Password</label>
											<input class="form-control form-control-lg" type="password" name="Password" placeholder="Enter password" />
										</div>

										

										<div class="text-center mt-3">
											<!-- <a href="index.html" class="btn btn-lg btn-primary">Sign up</a> -->
											<button type="submit" class="btn btn-lg btn-primary">submit</button>
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<!-- <script src="js/app.js"></script> -->
	<script src="app.js"></script>
	

</body>

</html>
